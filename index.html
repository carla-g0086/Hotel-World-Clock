<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/253/original/Photoroom-20241221_153307.png?1734791693">

    <title>Hotel World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>


    <select id="cityOptions">
        <option value="">select a city...</option>
        <option value="current">Your local time</option>
        <option value="Asia/Manila">Manila</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Riyadh">Riyadh</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Asia/Qatar">Qatar</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Lisbon">Lisbon</option>
    </select>
<div id="selectionOutput">
        <div class="city" id="Dubai">
            <div>
                <h2>
                    Dubai
                </h2>
                <div class="date">December 21st 2024</div>
            </div>
            <div class="time">3:54:15 <small>PM</small></div>
        </div>
        
        <div class="city" id="NewYork">
            <div>
                <h2>
                    New York
                </h2>
                <div class="date">December 21st 2024</div>
            </div>
            <div class="time">3:54:15 <small>PM</small></div>
        </div>
        <div class="city" id="London">
            <div>
                <h2>
                    London
                </h2>
                <div class="date">December 21st 2024</div>
            </div>
            <div class="time">3:54:15 <small>PM</small> </div>
        </div>
        <div class="city" id="Paris">
            <div>
                <h2>
                    Paris
                </h2>
                <div class="date">December 21st 2024</div>
            </div>
            <div class="time">3:54:15 <small>PM</small></div>
        </div>
        <div class="city" id="Tokyo">
            <div>
                <h2>
                    Tokyo
                </h2>
                <div class="date">December 21st 2024</div>
            </div>
            <div class="time">3:54:15 <small>PM</small></div>
        </div>
    </div>
    </div>
    </div>
</div>
